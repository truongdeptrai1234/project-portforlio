<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>
      Update CSS Variables with
      <span class="hl">JS</span>
    </h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img
      src="https://unsplash.com/blog/content/images/max/2560/1-ebsayXxlAfSUWvMJKZHS7A.jpeg"
    />

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */
      :root {
        --base: #123456;
        --blur: 10px;
        --spacing: 10px;
      }
      body {
        text-align: center;
        background: #123456;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
      img {
        width: 300px;
        height: 300px;
        filter: blur(var(--blur));
        padding: var(--spacing);
        background-color: var(--base);
      }
    </style>

    <script>
      const root = document.querySelector(":root");
      document
        .querySelectorAll(".controls input")
        .forEach((value, index, array) => {
          //console.log(value.value);
          // value.addEventListener("change", () => {
          //   console.log(value.value);
          // });
          value.addEventListener("input", function () {
            //console.log(this);
            const unit = this.dataset.sizing || "";
            root.style.setProperty(`--${this.name}`, this.value + unit);

            // ANOTHER WAY
            // value.name === "base" &&
            //   root.style.setProperty("--base", value.value);
            // value.name === "blur" &&
            //   root.style.setProperty(
            //     "--blur",
            //     `${value.value}${value.dataset.sizing}`
            //   );
            // value.name === "spacing" &&
            //   root.style.setProperty(
            //     "--space",
            //     `${value.value}${value.dataset.sizing}`
            //   );
          });
        });
    </script>
  </body>
</html>
