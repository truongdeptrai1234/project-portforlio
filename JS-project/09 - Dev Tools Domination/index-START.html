<!DOCTYPE html>
<html lang="en">

  <body>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("log something ");
      // Interpolated
      console.log("log something %s", "Interpolated");
      // Styled
      console.log(
        "%c log something %s",
        "color: blue; font-size: 20px",
        "Styled"
      );
      // warning!
      console.warn("Warning!");
      // Error :|
      console.error("Error!");
      // Info
      console.info("Info!");
      // Testing
      console.assert(1 === 2, "That is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(document.querySelector("p"));
      // Grouping together
      console.group("Grouping");
      console.log("Grouping 1");
      console.log("Grouping 2");
      console.log("Grouping 3");
      console.groupEnd("Grouping");
      // counting
      console.count("Counting");
      console.count("Counting");
      console.count("Counting");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
